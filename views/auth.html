<? if($failauth) : ?>
    <div class="alert alert-danger" role="alert">
        Invalid login or pasword. Try again...
    </div>
<? endif; ?>

<div class="card">
    <? if($User->id > 0): ?>
        <h5 class="card-header">User info</h5>
        <div class="card-body">
            <p class="card-text">Username: <?=$User->name;?></p>
            <p class="card-text">Email: <?=$User->email;?></p>
            <p class="card-text">Status: <? if($User->is_admin) : ?> <span class="badge badge-danger">Admin</span> <? else : ?> <span class="badge badge-light">Simple user</span> <? endif; ?></p>
            <a href="/auth?logout" class="btn btn-danger btn-block">Log out</a>
        </div>
    <? else : ?>
        <h5 class="card-header">Auth</h5>
        <div class="card-body">
            <form action="/auth" method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name or email</label>
                    <input type="text" name="login" class="form-control" placeholder="Username or email">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-secondary btn-block">Submit</button>
            </form>
        </div>
    <? endif; ?>
</div>
